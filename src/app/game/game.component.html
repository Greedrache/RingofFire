<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 90+ (i*60)}"
[playerActive]="i === game.currentPlayerIndex"
        [name]="player"
    class="player-position"></app-player>


<div class="field">

    <div class="card-stack">
        <img *ngFor="let card of [0,1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i *5         }"
            src="/assets/img/cards/card_cover.png" alt="Cards">

        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="/assets/img/cards/card_cover.png"
            alt="Cards">

        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{card}}.png" alt="">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="/assets/img/cards/{{ currentCard }}.png" alt="Cards">

    </div>
</div>

<app-game-description [card]="currentCard" class="pin-bottom"></app-game-description> 

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
